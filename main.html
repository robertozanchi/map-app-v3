<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Neighborhood Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,100">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      function googleError() {
        alert("Google map fail to load!");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8 text-right text-uppercase">
          <h1 class="title-super text-thin">Places I've visited in NYC</h1>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-thin">Hell's Kitchen and Midtown Locations</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h4 class="text-thin">Search the list</h4>
             <input id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" placeholder="Enter location name">
            <br><br>
            <div data-bind="foreach: search()">
              <a href="#" data-bind="text: name, click: $parent.setLoc"></a>
              <br>
            </div>
          </div>
          <div class="col-md-9">
            <div id="map"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"><br>
          <h2 id="nytimes-header" class="text-thin">New York Times articles about New York City</h2>
          <h4 class="text-thin">What's going on in New York City?</h4>
          <ul data-bind="foreach: NYTarticles">
            <li class="article">
            <a data-bind="attr: { href: url }"><span data-bind="text: headline"></a>
            <p><span data-bind="text: snippet"></span></p>
            </li>
          </ul>
          </div>
        </div>
      </main>
    </div>
    <div id="names"></div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=loadMap" onerror="googleError()"></script>
    <script src="js/app.js"></script>
  </body>
</html>
